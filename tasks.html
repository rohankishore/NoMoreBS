<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900 min-h-screen">
    <!-- Header with navigation -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <img src="./assets/LOGO.png" alt="NoMoreBS" class="h-10">
                <nav class="flex gap-4">
                    <a href="dashboard.html" class="text-gray-400 hover:text-white transition">Dashboard</a>
                    <a href="timer.html" class="text-gray-400 hover:text-white transition">Timer</a>
                    <a href="tasks.html" class="text-purple-500 font-semibold">Tasks</a>
                    <a href="settings.html" class="text-gray-400 hover:text-white transition">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-12">
        <!-- Add Task Form -->
        <div class="mb-8">
            <form id="addTodoForm" class="flex gap-3">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What do you need to get done?"
                    required
                    class="flex-1 px-6 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-full text-white placeholder-gray-300 focus:outline-none focus:border-white/40 text-base"
                >
                <input 
                    type="datetime-local" 
                    id="todoDeadline" 
                    class="px-6 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/20 rounded-full text-white focus:outline-none focus:border-white/40 text-base"
                >
                <button 
                    type="submit"
                    class="px-8 py-4 bg-white text-gray-900 font-bold rounded-full hover:bg-gray-100 transition text-base shadow-lg whitespace-nowrap"
                >
                    Add Task
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div class="space-y-3">
            <div id="todoList" class="space-y-3">
                <div class="text-center text-gray-300 py-12">
                    <div class="animate-pulse text-lg">Loading tasks...</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { checkAuthentication } from './js/auth.js';
        import { initTodos } from './js/todos.js';
        
        // Protect page
        await checkAuthentication();
        
        // Initialize todos
        initTodos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900 min-h-screen">
    <!-- Header with navigation -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-purple-500">NoMoreBS</h1>
                <nav class="flex gap-4">
                    <a href="dashboard.html" class="text-gray-400 hover:text-white transition">Dashboard</a>
                    <a href="timer.html" class="text-gray-400 hover:text-white transition">Timer</a>
                    <a href="tasks.html" class="text-purple-500 font-semibold">Tasks</a>
                    <a href="settings.html" class="text-gray-400 hover:text-white transition">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-4xl font-bold text-white mb-2">Your Tasks</h2>
            <p class="text-gray-400 text-lg">Stop procrastinating, start doing</p>
        </div>

        <!-- Add Task Form -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 mb-6">
            <h3 class="text-xl font-bold text-white mb-4">Add New Task</h3>
            <form id="addTodoForm" class="space-y-4">
                <div>
                    <label for="todoInput" class="block text-sm font-medium text-gray-300 mb-2">
                        Task Title
                    </label>
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What do you need to get done?"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 text-base"
                    >
                </div>
                <div>
                    <label for="todoDeadline" class="block text-sm font-medium text-gray-300 mb-2">
                        Deadline (Optional)
                    </label>
                    <input 
                        type="datetime-local" 
                        id="todoDeadline" 
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 text-base"
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition text-lg"
                >
                    Add Task
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6">
            <h3 class="text-xl font-bold text-white mb-4">Your To-Do List</h3>
            <div id="todoList" class="space-y-3">
                <div class="text-center text-gray-400 py-8">
                    <div class="animate-pulse">Loading tasks...</div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <div class="text-4xl font-bold text-purple-500 mb-2" id="totalTasks">0</div>
                <p class="text-gray-400">Total Tasks</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <div class="text-4xl font-bold text-green-500 mb-2" id="completedTasks">0</div>
                <p class="text-gray-400">Completed</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <div class="text-4xl font-bold text-yellow-500 mb-2" id="pendingTasks">0</div>
                <p class="text-gray-400">Pending</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { checkAuthentication } from './js/auth.js';
        import { initTodos } from './js/todos.js';
        
        // Protect page
        await checkAuthentication();
        
        // Initialize todos
        initTodos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- Load environment variables -->
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-purple-500 mb-2">NoMoreBS</h1>
                <p class="text-gray-400">Productivity without the BS</p>
            </div>

            <!-- Login/Signup Forms -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
                <!-- Tabs -->
                <div class="flex gap-4 mb-6 border-b border-gray-700">
                    <button id="loginTab" class="pb-3 px-2 text-purple-400 border-b-2 border-purple-500 font-semibold">
                        Sign In
                    </button>
                    <button id="signupTab" class="pb-3 px-2 text-gray-400 hover:text-white transition">
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Your password"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="space-y-4 hidden">
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Create a password (min 6 characters)"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Status Messages -->
                <div id="statusMessage" class="mt-4 hidden">
                    <div class="p-4 rounded-lg text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>

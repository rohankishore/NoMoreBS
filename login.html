<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-12">
                <img src="./assets/LOGO.png" alt="NoMoreBS" class="h-24 mx-auto mb-4">
                <p class="text-gray-600 font-bold uppercase tracking-widest text-xs">Stop being a lazy piece of shit</p>
            </div>

            <div class="bg-gray-800 border border-gray-700 p-8">
                <div class="flex gap-8 mb-8 border-b border-gray-700">
                    <button id="loginTab" class="pb-4 text-xs font-black uppercase tracking-widest text-red-500 border-b-2 border-red-500">
                        Identify Yourself
                    </button>
                    <button id="signupTab" class="pb-4 text-xs font-black uppercase tracking-widest text-gray-500 hover:text-white transition">
                        Join the Losers
                    </button>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">
                            Email Address (If you can remember it)
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            required
                            class="w-full px-4 py-4 bg-gray-900 border border-gray-700 text-white placeholder-gray-700 focus:outline-none focus:border-red-500 font-bold"
                            placeholder="loser@example.com"
                        >
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">
                            Password (Don't forget it, idiot)
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-4 bg-gray-900 border border-gray-700 text-white placeholder-gray-700 focus:outline-none focus:border-red-500 font-bold"
                            placeholder="Something you'll forget"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-white text-black font-black py-4 uppercase tracking-widest hover:bg-gray-200 transition text-lg"
                    >
                        Enter the Pit
                    </button>
                </form>

                <form id="signupForm" class="space-y-6 hidden">
                    <div>
                        <label for="signupEmail" class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">
                            Email Address (For sending insults)
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            required
                            class="w-full px-4 py-4 bg-gray-900 border border-gray-700 text-white placeholder-gray-700 focus:outline-none focus:border-red-500 font-bold"
                            placeholder="future_failure@example.com"
                        >
                    </div>

                    <div>
                        <label for="signupPassword" class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">
                            Password (Make it hard, like your life)
                        </label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-4 bg-gray-900 border border-gray-700 text-white placeholder-gray-700 focus:outline-none focus:border-red-500 font-bold"
                            placeholder="Something you'll lose"
                        >
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">
                            How much of a disappointment are you?
                        </label>
                        <select class="w-full px-4 py-4 bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-red-500 font-bold appearance-none">
                            <option>Total Failure</option>
                            <option>Disgrace to Ancestors</option>
                            <option>Waste of Oxygen</option>
                            <option>All of the above</option>
                        </select>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-white text-black font-black py-4 uppercase tracking-widest hover:bg-gray-200 transition text-lg"
                    >
                        Confirm My Failure
                    </button>
                </form>

                <div id="statusMessage" class="mt-4 hidden">
                    <div class="p-4 rounded-lg text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- Load environment variables -->
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-purple-500 mb-2">NoMoreBS</h1>
                <p class="text-gray-400">Productivity without the BS</p>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Sign In</h2>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="you@example.com"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Send Magic Link
                    </button>
                </form>

                <!-- Status Messages -->
                <div id="statusMessage" class="mt-4 hidden">
                    <div class="p-4 rounded-lg text-sm"></div>
                </div>

                <!-- Info -->
                <p class="text-gray-400 text-sm mt-6 text-center">
                    We'll send you a magic link to sign in. No password needed.
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>

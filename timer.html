<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - NoMoreBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="./env-config.js"></script>
</head>
<body class="dark bg-gray-900 min-h-screen">
    <!-- Header with navigation -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <img src="./assets/LOGO.png" alt="NoMoreBS" class="h-10">
                <nav class="flex gap-4">
                    <a href="dashboard.html" class="text-gray-400 hover:text-white transition">Dashboard</a>
                    <a href="timer.html" class="text-purple-500 font-semibold">Timer</a>
                    <a href="tasks.html" class="text-gray-400 hover:text-white transition">Tasks</a>
                    <a href="settings.html" class="text-gray-400 hover:text-white transition">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4">
        <div class="w-full max-w-3xl">
            <div class="text-center">
                <!-- Timer Presets -->
                <div class="flex flex-wrap gap-3 justify-center mb-12">
                    <button id="pomodoroBtn" class="px-8 py-3 bg-white text-gray-900 font-semibold rounded-full hover:bg-gray-100 transition shadow-md text-base">
                        pomodoro
                    </button>
                    <button id="shortBreakBtn" class="px-8 py-3 bg-transparent text-white font-medium rounded-full hover:bg-white/10 transition border-2 border-white/40 text-base">
                        short break
                    </button>
                    <button id="longBreakBtn" class="px-8 py-3 bg-transparent text-white font-medium rounded-full hover:bg-white/10 transition border-2 border-white/40 text-base">
                        long break
                    </button>
                </div>

                <!-- Timer Display -->
                <div id="timerDisplay" class="text-[160px] md:text-[200px] font-bold text-white mb-16 font-mono tracking-tight leading-none drop-shadow-lg">
                    25:00
                </div>
                
                <!-- Controls -->
                <div class="flex gap-6 justify-center items-center">
                    <button id="startBtn" class="px-12 py-4 bg-white text-gray-900 font-bold rounded-full hover:bg-gray-100 transition text-xl shadow-lg hover:shadow-xl">
                        start
                    </button>
                    <button id="pauseBtn" class="px-12 py-4 bg-white text-gray-900 font-bold rounded-full hover:bg-gray-100 transition text-xl shadow-lg hover:shadow-xl hidden">
                        pause
                    </button>
                    <button id="resetBtn" class="w-14 h-14 bg-transparent hover:bg-white/10 text-white rounded-full transition flex items-center justify-center border-2 border-transparent hover:border-white/40">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>

                <!-- Satirical Message -->
                <div id="timerMessage" class="mt-16 p-6 bg-black/30 backdrop-blur-sm rounded-xl text-white text-lg font-medium hidden"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { checkAuthentication } from './js/auth.js';
        import { initTimer } from './js/timer.js';
        
        // Protect page
        await checkAuthentication();
        
        // Initialize timer
        initTimer();
    </script>
</body>
</html>
